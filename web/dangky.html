<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản - DINO Book Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-logo">🦕</div>
    <div class="register-title">Đăng ký tài khoản<br>DINO Book Store</div>
    <form class="register-form" id="registerForm" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="regName"><i class="fa fa-user"></i> Họ và tên</label>
        <input type="text" id="regName" name="name" required placeholder="Nhập họ và tên">
        <div class="error-msg" id="errName"></div>
      </div>
      <div class="form-group">
        <label for="regEmail"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="regEmail" name="email" required placeholder="Nhập email">
        <div class="error-msg" id="errEmail"></div>
      </div>
      <div class="form-group">
        <label for="regPassword"><i class="fa fa-lock"></i> Mật khẩu</label>
        <input type="password" id="regPassword" name="password" required minlength="6" placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)">
        <button type="button" class="toggle-pass" tabindex="-1" onclick="togglePass('regPassword')">
          <i class="fa fa-eye"></i>
        </button>
        <div class="error-msg" id="errPassword"></div>
      </div>
      <div class="form-group">
        <label for="regPassword2"><i class="fa fa-lock"></i> Nhập lại mật khẩu</label>
        <input type="password" id="regPassword2" name="password2" required minlength="6" placeholder="Nhập lại mật khẩu">
        <button type="button" class="toggle-pass" tabindex="-1" onclick="togglePass('regPassword2')">
          <i class="fa fa-eye"></i>
        </button>
        <div class="error-msg" id="errPassword2"></div>
      </div>
      <button type="submit" class="register-btn" id="registerBtn">
        <i class="fa fa-spinner btn-spinner"></i>
        <span>Đăng ký</span>
      </button>
    </form>
    <div class="register-success" id="registerSuccess">
      <i class="fa fa-check-circle"></i> Đăng ký thành công!<br>
      <span>Đang chuyển về trang chủ...</span>
      <br>
      <a href="../index.html">Quay về ngay</a>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
